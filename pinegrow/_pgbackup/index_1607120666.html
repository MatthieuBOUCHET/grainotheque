<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Lucca HOOGENBOSCH">
        <meta name="author" content="Matthieu BOUCHET">
        <title>Grainothèque</title>
        <!-- BOOTSRAP -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- STYLES PERSOS -->
        <link href="style.css" rel="stylesheet">
        <script>/* Pinegrow Interactions, NE PAS ENLEVER */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()</script>
    </head>
    <body>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <header>
            <h1 class="d-block pb-2 pl-auto pt-2 text-center" data-toggle="popover" data-pg-ia-show="desktop" data-pg-ia='{"l":[{"name":"Title apparition","trg":"now","a":"zoomInUp"}]}'>Management de Grainothèque</h1>
        </header>
        <div class="card">
            <ul class="list-group list-group-flush">
                <a href="" class="link text-body" id="fleurs_sauvages_locales"><li class="link list-group-item">Fleurs sauvages locales</li></a>
            </ul>
        </div>
        <div class="container mt-4" id="fleurs_sauvages_locales_div">
            <h2>Fleurs sauvages locales</h2>
            <form role="form" id="form_fleurs_sauvages_locales" class="mt-2"> 
                <div class="form-group">
                    <label for="exampleInputEmail1">Espèce</label>
                    <input type="text" class="form-control" id="espece" placeholder="Entrez le nom de l'espèce recherchée (Achillée Millefeuille)" data-pg-name="espece">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nom latin</label>
                    <input type="text" class="form-control" id="latin" placeholder="Entrez le nom latin de l'espèce recherchée (ex : Achillea millefolium)" data-pg-name="latin">
                </div>                 
                <div class="form-group">
                    <label for="#famimme">Famille</label>
                    <select id="famille" class="form-control" data-pg-name="famille"> 
                        <option value="0">Pas de filtres de famille</option>
                        <option value="asteracees">Astéracées</option>                         
                    </select>
                </div>
                <div class="form-group">
                    <label for="#cycle">Cycle</label>
                    <select id="cycle" class="form-control" data-pg-name="cycle"> 
                        <option value="0">Pas de filtre de cycle</option>
                        <option value="1">Annuel</option>
                        <option value="2">Bisannuel</option>
                        <option value="3">Vivace</option>                         
                    </select>
                </div>
                <div class="form-group">
                    <label for="#couleur">Couleur</label>
                    <select id="couleur" class="form-control" data-pg-name="famille"> 
                        <option value="0">Pas de filtre de couleur</option>
                        <option value="1">Blanc</option>
                        <option value="2">Bisannuel</option>
                        <option value="3">Vivace</option>                         
                    </select>
                </div>
                <div class="d-flex flex-row form-row justify-content-center text-left">
                    <div class="form-group ml-4 mr-4">
                        <label for="#debut_floraison">Début de floraison</label>
                        <select id="debut_floraison" class="form-control" data-pg-name="debut_floraison"> 
                            <option value="0">Pas de filtre</option>
                            <option value="1">Janvier</option>
                            <option value="2">Février</option>
                            <option value="3">Mars</option>
                            <option value="4">Avril</option>
                            <option value="5">Mai</option>
                            <option value="6">Juin</option>
                            <option value="7">Juillet</option>
                            <option value="8">Août</option>
                            <option value="9">Septembre</option>
                            <option value="10">Octobre</option>
                            <option value="11">Novembre</option>
                            <option value="12">Décembre</option>
                        </select>
                    </div>
                    <div class="form-group ml-4 mr-4">
                        <label for="#fin_floraison">Fin de floraison</label>
                        <select id="fin_floraison" class="form-control" data-pg-name="fin_floraison"> 
                            <option value="0">Pas de filtre</option>
                            <option value="1">Janvier</option>
                            <option value="2">Février</option>
                            <option value="3">Mars</option>
                            <option value="4">Avril</option>
                            <option value="5">Mai</option>
                            <option value="6">Juin</option>
                            <option value="7">Juillet</option>
                            <option value="8">Août</option>
                            <option value="9">Septembre</option>
                            <option value="10">Octobre</option>
                            <option value="11">Novembre</option>
                            <option value="12">Décembre</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex flex-row form-row justify-content-center text-left">
                    <div class="form-group ml-4 mr-4">
                        <label for="#debut_semis">Début de semis</label>
                        <select id="debut_semis" class="form-control" data-pg-name="fin_semis"> 
                            <option value="0">Pas de filtre</option>
                            <option value="1">Janvier</option>
                            <option value="2">Février</option>
                            <option value="3">Mars</option>
                            <option value="4">Avril</option>
                            <option value="5">Mai</option>
                            <option value="6">Juin</option>
                            <option value="7">Juillet</option>
                            <option value="8">Août</option>
                            <option value="9">Septembre</option>
                            <option value="10">Octobre</option>
                            <option value="11">Novembre</option>
                            <option value="12">Décembre</option>
                        </select>
                    </div>
                    <div class="form-group ml-4 mr-4">
                        <label for="#fin_smeis">Fin de semis</label>
                        <select id="fin_semis" class="form-control" data-pg-name="fin_semis"> 
                            <option value="0">Pas de filtre</option>
                            <option value="1">Janvier</option>
                            <option value="2">Février</option>
                            <option value="3">Mars</option>
                            <option value="4">Avril</option>
                            <option value="5">Mai</option>
                            <option value="6">Juin</option>
                            <option value="7">Juillet</option>
                            <option value="8">Août</option>
                            <option value="9">Septembre</option>
                            <option value="10">Octobre</option>
                            <option value="11">Novembre</option>
                            <option value="12">Décembre</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="#exposition">Exposition</label>
                    <select id="exposition" class="form-control" data-pg-name="exposition"> 
                        <option value="0">Pas de filtre d'exposition</option>
                        <option value="1">Soleil</option>
                        <option value="2">Mi-ombre</option>
                        <option value="3">Ombre</option>                         
                    </select>
                </div>
                <div class="d-flex flex-row form-row justify-content-center text-left">
                    <div class="custom-control custom-checkbox">
                        <div class="custom-control custom-checkbox"> 
                            <input type="checkbox" class="custom-control-input" name="culture"> 
                            <label class="custom-control-label" for="culture">Culture godets / caissette</label>                             
                        </div>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <div class="custom-control custom-checkbox"> 
                            <input type="checkbox" class="custom-control-input" id="pollinisateur" name="pollinisateur"> 
                            <label class="custom-control-label" for="pollinisateur">Utile pollinisateur</label>                             
                        </div>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <div class="custom-control custom-checkbox"> 
                            <input type="checkbox" class="custom-control-input" id="stock" name="stock"> 
                            <label class="custom-control-label" for="stock">En stock</label>                             
                        </div>
                    </div>
                </div>
                <button type="submit" class="align-content-center btn btn-primary d-block justify-content-center ml-auto mr-auto mt-4">Rechercher</button>                 
            </form>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="pgia/lib/pgia.js"></script>
    </body>
</html>
